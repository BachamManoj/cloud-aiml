<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN for Utility Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d1e9ff, #fef3c7);
        }
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass rounded-2xl p-8 max-w-xl w-full text-center">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">ðŸ§  Brain Tumor Detection</h1>

        <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" accept="image/*" required
                   class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-300">
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-semibold py-2 rounded-xl shadow-md transition">
                Predict Tumor
            </button>
        </form>

        {% if prediction %}
        <div class="mt-6 p-4 bg-green-100 text-green-800 rounded-xl shadow-inner">
            <p class="text-lg font-semibold">Prediction:</p>
            <h2 class="text-2xl font-bold capitalize">{{ prediction }}</h2>
        </div>

        <div class="mt-4">
            <img src="{{ img_path }}" alt="Uploaded Image"
                 class="mx-auto rounded-xl border border-gray-300 shadow-md max-h-72 object-contain">
        </div>
        {% endif %}
    </div>

</body>
</html>
